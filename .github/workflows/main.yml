name: Run Telegram Bot Script

on:
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest  # Best for free-tier minutes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install python-telegram-bot pandas requests gdown

      - name: Run Script
        env:
          CSV_URL: ${{ secrets.CSV_DATA }}  # Mapping CSV_DATA secret to CSV_URL variable
          USERS_S: ${{ secrets.USERS_S }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "Starting script..."
          echo "CSV_URL=${CSV_URL}"  # Debugging
          echo "USERS_S=${USERS_S}"  # Debugging
          echo "TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}"  # Debugging (Only length for security)
          python tb.py
